services:
  # PostgreSQL Database
  - type: pserv
    name: tranferhub-db
    databaseName: sendanywhere_clone
    databaseUser: postgres
    plan: free

  # Web Service
  - type: web
    name: tranferhub
    runtime: node
    plan: free
    buildCommand: npm run install-all
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: tranferhub-db
          property: connectionString
